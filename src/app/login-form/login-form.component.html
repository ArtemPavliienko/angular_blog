<div class="form">
    <form>
        <input type="text" name="name" placeholder="User name" required>
        <input type="password" name="pass" placeholder="Password" required>
        <div class="buttons">
            <input type="submit" value="Send" (click)="loginUser($event)">
            <input type="submit" value="Registration" (click)="registration($event)">
        </div>
    </form>
</div>
